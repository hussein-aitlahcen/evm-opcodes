name:        evm-opcodes
version:     0.1.0

synopsis:    'Opcode types for Ethereum Virtual Machine (EVM)'
description: 'This library provides opcode types for the Ethereum Virtual Machine.'
category:    Ethereum, Finance, Network
license:     MIT

homepage:    https://github.com/sshine/evm-opcodes
author:      Simon Shine
maintainer:  shreddedglory@gmail.com
copyright:   2020 Simon Shine

extra-source-files:
  - README.md

dependencies:
  - base
  - text
  - bytestring
  - cereal
  - data-dword
  - containers
  - mtl

library:
  exposed-modules:
    - Data.TinyWord
    - EVM.Opcode
    - EVM.Opcode.Positional
    - EVM.Opcode.Labelled
    - EVM.Opcode.Traversal
  source-dirs: src

tests:
  test:
    main: test.hs
    source-dirs: test
    dependencies:
      - evm-opcodes
      - tasty
      - tasty-discover
      - tasty-hspec
      - tasty-hedgehog
      - hedgehog
      - hspec
