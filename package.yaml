name:        evm-opcodes
version:     0.1.0

synopsis:    'Opcode types for Ethereum Virtual Machine (EVM)'
description: 'This library provides opcode types for the Ethereum Virtual Machine.'
category:    Ethereum, Finance, Network
license:     MIT

homepage:    https://github.com/sshine/evm-opcodes
author:      Simon Shine
maintainer:  shreddedglory@gmail.com
copyright:   2020 Simon Shine

extra-source-files:
  - README.md

dependencies:
  - base                        >= 4.12 && < 4.15
  - text                       ^>= 1.2
  - bytestring                 ^>= 0.10
  - cereal                     ^>= 0.5
  - data-dword                 ^>= 0.3
  - containers                 ^>= 0.6
  - mtl                        ^>= 2.2

library:
  exposed-modules:
    - EVM.Opcode
    - EVM.Opcode.Positional
    - EVM.Opcode.Labelled
    - EVM.Opcode.Traversal
  source-dirs: src

tests:
  test:
    main: test.hs
    source-dirs: test
    dependencies:
      - evm-opcodes
      - tasty
      - tasty-discover
      - tasty-hspec
      - tasty-hedgehog
      - hedgehog
      - hspec
